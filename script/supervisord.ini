[supervisord]

[program:ordersystem]
directory=/usr/local/service/
command=/usr/local/service/ordersystem -output_paths='/app/logs/ordersystem.log'
autostart=true
autorestart=true
startsecs=10
startretries=10
stopasgroup=true
killasgroup=true
redirect_stderr=true
stdout_logfile=/app/logs/console.log
stdout_logfile_maxbytes=200MB
stdout_logfile_backups=20
